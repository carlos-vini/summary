<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="flex">
    <div class="card-left flex">
      <div class="title_card-left">
        <h1>Your Result</h1>
      </div>

      <div class="main-card-left flex">
        <div class="result-circle flex">
          <h2 id="result-media">76</h2>

          <p>of 100</p>
        </div>
      </div>

      <div class="footer-card-left flex">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="card-right flex">
      <div class="title_card-right">
        <h1>Summary</h1>
      </div>

      <div class="main_card-right">
        <div class="score flex">
          <div class="score-card reaction">
            <div class="title-score flex">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">

              <h5>Reaction</h5>
            </div>
            
            <p>80 / 100</p>
          </div>
          
          <div class="score-card memory">
            <div class="title-score flex">
              <img src="./assets/images/icon-memory.svg" alt="memory icon">

              <h5>Memory</h5>
            </div>
            <p>92 / 100</p>
          </div>

          <div class="score-card verbal">
            <div class="title-score flex">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">

              <h5>Verbal</h5>
            </div>

            <p>61 / 100</p>
          </div>

          <div class="score-card visual">
            <div class="title-score flex">
              <img src="./assets/images/icon-visual.svg" alt="visual icon">

              <h5>Visual</h5>
            </div>

            <p>72 / 100</p>
          </div>
        </div>

        <button>
          Continue
        </button>
      </div>
      
    </div>
  </main>
  
  
  
  
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://github.com/carloswvas" target="_blank">Carlos Vasconcelos</a>. 
    Coded by <a href="https://github.com/carlos-vini">Carlos Vin√≠cius</a>.
  </div>
</body>
</html>
